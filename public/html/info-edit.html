<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/info-edit.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <title>user-info edit</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <!-- 프로필 사진 -->
    <section class="wrap">
      <div class="title">회원정보 수정</div>
      <div class="pro-img-text">프로필 사진*</div>
      <button class="img-bnt">+</button>

      <div class="content-wrap">
        <!-- 이메일 -->
        <div class="email">
          <div class="email-title">이메일</div>
          <div class="email-text">startupcode@gmail.com</div>
        </div>

        <!-- 닉네임 -->
        <form class="nickname">
          <div class="nickname-title">닉네임</div>
          <input
            class="nickname-input"
            type="text"
            placeholder="스타트업코드"
          />
          <p class="helper-text">*helper text</p>
        </form>
      </div>

      <button class="bnt">수정하기</button>

      <a class="join" href=""> 회원탈퇴 </a>

      <button class="edit-complete-bnt">수정완료</button>
    </section>
    <script src="/info-edit.js"></script>
  </body>
</html>
