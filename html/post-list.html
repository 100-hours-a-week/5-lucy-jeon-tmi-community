<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post-list.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/drop.css" />
    <title>Post-list</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <section class="wrap">
      <!-- 설명글 -->
      <div class="intro">
        안녕하세요, <br />
        아무 말 대잔치 <span class="span"> 게시판 </span> 입니다.
      </div>

      <!-- 버튼 -->
      <button class="bnt" id="wrt-bnt">게시글 작성</button>

      <!-- 게시글 -->
      <article class="posts">
        <div class="post">
          <div class="title-wrap">
            <div class="post-title"></div>
            <div class="post-info">
              <span class="post-status">
                <span class="likes">좋아요 : </span>
                <span class="cmts"></span>
                <span class="views"></span>
              </span>
              <span class="post-date"></span>
            </div>
          </div>

          <hr />

          <div class="writer-wrap">
            <img src="" alt="댓글 작성자" />
            <span></span>
          </div>
        </div>
      </article>
    </section>
    <script src="/post-list.js"></script>
  </body>
</html>
