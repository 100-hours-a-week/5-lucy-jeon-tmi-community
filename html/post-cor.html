<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post-cor.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <title>post-cor</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <button class="header-bnt">﹤</button>
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
      </div>
    </header>

    <section class="wrap">
      <div class="page-title">게시글 수정</div>

      <!-- 수정할 제목 -->
      <div class="edit-title">
        <h2 class="text">제목*</h2>
        <input
          class="edit-title-input"
          type="text"
          placeholder="제목 1"
          maxlength="26"
        />
      </div>

      <!-- 수정할 본문 내용 -->
      <form class="edit-content-form">
        <div class="text">내용*</div>
        <!-- 여러 줄을 입력하는 양식일 떄는, input 대신 textarea 사용하기 -->
        <textarea
          class="edit-content-textarea"
          name="edit-contents"
          type="text"
          placeholder="무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.
          자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다.
          마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다.
          그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다."
        ></textarea>
        <p class="helper-text">*helper text</p>
      </form>

      <!-- 이미지 첨부 -->
      <form class="img-form">
        <div class="text" id="img-title">이미지</div>
        <div class="img-select">
          <button class="img-bnt">파일 선택</button>
          <span> 기존 파일 명 </span>
        </div>
      </form>

      <button class="edit-bnt">수정하기</button>
    </section>
    <script src="/post-cor.js"></script>
  </body>
</html>
