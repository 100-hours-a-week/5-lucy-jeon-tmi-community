<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/info-edit.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/drop.css" />
    <title>user-info edit</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <!-- 프로필 사진 -->
    <section class="wrap">
      <div class="title">회원정보 수정</div>
      <div class="pro-img-text">프로필 사진*</div>
      <label class="img-label" for="pro-img-edit">
        <img
          class="login-user-img"
          src="/img/3.png"
          alt="로그인된 유저의 프로필 사진"
        />
        <input
          type="file"
          id="pro-img-edit"
          placeholder="변경"
          name="pro-img-edit"
        />
      </label>

      <div class="content-wrap">
        <!-- 이메일 -->
        <div class="email">
          <div class="email-title">이메일</div>
          <div class="email-text">startupcode@gmail.com</div>
        </div>

        <!-- 닉네임 -->
        <form class="nickname">
          <div class="nickname-title">닉네임</div>
          <input class="nickname-input" type="text" />
          <p class="helper-text hidden">*helper text</p>
        </form>
      </div>

      <button class="bnt" id="edit-bnt">수정하기</button>

      <a class="del-user"> 회원탈퇴 </a>

      <div id="toast" class="edit-complete-bnt">수정완료</div>

      <!-- 모달 -->
      <div class="modal hidden">
        <div class="modal-body">
          <h1>모달 제목</h1>
          <span>모달 내용</span>
          <div class="bnt-wrap">
            <button class="bnt" id="cancel-bnt">취소</button>
            <button class="bnt" id="confirm-bnt">확인</button>
          </div>
        </div>
      </div>
    </section>
    <script src="/info-edit.js"></script>
  </body>
</html>
