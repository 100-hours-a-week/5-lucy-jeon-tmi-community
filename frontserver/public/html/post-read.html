<!doctype html>
<html lang="Kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post-read.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/drop.css" />
    <title>post-read</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <button class="header-bnt" id="header-bnt">﹤</button>
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <section class="wrap" id="wrap">
      <!-- 글 정보 -->
      <div class="post-info" id="post-info">
        <div class="post-title"></div>

        <div class="writer-info">
          <div class="writer-wrap">
            <img class="profile-img" src="" alt="작성자 프로필 사진" />
            <span class="post-writer"></span>
            <span class="date"></span>
          </div>

          <!-- 버튼 -->
          <div class="bnts" id="post-bnts">
            <button class="bnt" id="edit-bnt">수정</button>
            <button class="bnt" id="del-bnt">삭제</button>
          </div>
        </div>

        <hr />

        <!-- 본문 -->
        <div class="post-wrap">
          <img class="post-img" src="" alt="본문 이미지" />
          <div class="post-text"></div>

          <div class="post-status">
            <div class="views">
              <br />
              조회수
            </div>
            <div class="comments">
              <br />
              댓글
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- 댓글 작성 폼 -->
      <form class="reply-form" id="cmt-form">
        <input
          class="reply-input"
          id="cmt-input"
          type="text"
          placeholder="댓글을 남겨주세요!"
        />
        <hr />
        <button class="reply-bnt" id="cmt-bnt" disabled="false">
          댓글 등록
        </button>
      </form>

      <!-- 댓글 내용 -->
      <div class="reply-wrap">
        <!-- <div class="reply-info">
          <div class="reply-writer-info">
            <img class="profile-img" src="" alt="댓글작성자 이미지" />
            <span class="writer"></span>
            <span class="date"></span>
          </div>
          <div class="reply-text"></div>
        </div>
        <div class="bnts">
          <button class="bnt">수정</button>
          <button class="bnt">삭제</button>
        </div> -->
      </div>
    </section>

    <!-- 모달 -->
    <div class="modal hidden">
      <div class="modal-body">
        <h1>모달 제목</h1>
        <span>모달 내용</span>
        <div class="bnt-wrap">
          <button class="bnt" id="cancel-bnt">취소</button>
          <button class="bnt" id="confirm-bnt">확인</button>
        </div>
      </div>
    </div>

    <script src="/post-read.js"></script>
  </body>
</html>
