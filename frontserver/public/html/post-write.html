<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post-write.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/drop.css" />

    <title>post-write</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <button class="header-bnt">﹤</button>
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <section class="wrap">
      <div class="page-title">게시글 작성</div>

      <!-- 제목 -->
      <form class="title-form">
        <div class="title">제목*</div>
        <input
          class="title-input"
          id="title-input"
          type="text"
          maxlength="26"
          placeholder="제목을 입력해주세요 (최대 26글자)"
        />
      </form>

      <!-- 본문 -->
      <form class="content-form">
        <div class="title">내용*</div>
        <!-- 여러 줄을 입력하는 양식일 떄는, input 대신 textarea 사용하기 -->
        <textarea
          name="contents"
          class="content-input"
          id="content-input"
          type="long-text"
          placeholder="내용을 입력해주세요."
        ></textarea>
        <p class="helper-text hidden" id="helper-text">*helper text</p>
      </form>

      <!-- 이미지 첨부 -->
      <form class="img-form">
        <div class="title" id="img-title">이미지</div>
        <div class="img-select">
          <button class="img-bnt">파일 선택</button>
          <span> 파일을 선택해주세요. </span>
        </div>
      </form>

      <button class="submit-bnt" id="submit-bnt">완료</button>
    </section>
    <script src="/post-write.js"></script>
  </body>
</html>
