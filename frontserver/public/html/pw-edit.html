<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/pw-edit.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/drop.css" />

    <title>passwords edit</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <section class="wrap">
      <!-- 페이지 제목 -->
      <div class="title">비밀번호 수정</div>

      <!-- 비밀번호 -->
      <form class="pw">
        <div class="pw-title">비밀번호</div>
        <input
          class="pw-input"
          type="text"
          placeholder="비밀번호를 입력하세요"
        />
        <p class="pw-helper-text"></p>
      </form>

      <!-- 비밀번호 확인 -->
      <form class="pw-check">
        <div class="pw-check-title">비밀번호 확인</div>
        <input
          class="pw-check-input"
          type="text"
          placeholder="비밀번호를 한 번 더 입력하세요"
        />
        <p class="pw-check-helper-text"></p>
      </form>

      <button class="pw-edit-bnt">수정하기</button>
    </section>
    <script src="/pw-edit.js"></script>
  </body>
</html>
