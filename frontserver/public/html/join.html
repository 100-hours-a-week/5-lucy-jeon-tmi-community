<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/join.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <title>join</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <!-- <button class="header-bnt" href="/html/login.html">﹤</button> -->
        <a class="header-link" href="/html/login.html">﹤</a>
        <div class="title">아무 말 대잔치</div>
      </div>
    </header>

    <section class="wrap">
      <div class="wrap-title">회원가입</div>

      <div class="pro-img-text">
        프로필 사진*
        <br />
        <p class="helper-text hidden" id="img-helper">*helper text</p>
      </div>
      <label for="img-input">
        <div class="img-bnt">+</div>
      </label>
      <input class="img-input" id="img-input" type="file" />
      <!-- 1. input으로 수정한다.
      2. css 변경한다.
      3. js로 프로필 이미지 업로더 기능 구현 -->

      <form class="info-form" action="/users" method="post">
        <div class="title">이메일*</div>
        <input
          class="email-input"
          id="email-input"
          type="text"
          placeholder="이메일을 입력하세요"
        />
        <p class="helper-text hidden" id="email-helper">*helper text</p>

        <div class="title">비밀번호*</div>
        <input
          class="pw-input"
          id="pw-input"
          type="text"
          placeholder="비밀번호을 입력하세요"
        />
        <p class="helper-text hidden" id="pw-helper">*helper text</p>

        <div class="title">비밀번호 확인*</div>
        <input
          class="pw-check-input"
          id="pw-check-input"
          type="text"
          placeholder="비밀번호를 한 번 더 입력하세요"
        />
        <p class="helper-text hidden" id="pw-check-helper">*helper text</p>

        <div class="title">닉네임*</div>
        <input
          class="nickname-input"
          id="nick-input"
          type="text"
          placeholder="닉네임을 입력하세요"
        />
        <p class="helper-text hidden" id="nickname-helper">*helper text</p>

        <button class="join-bnt" id="join-bnt" disabled="true">회원가입</button>
      </form>

      <a class="go-login" href="/html/login.html">로그인하러 가기</a>
    </section>
    <script src="/join.js"></script>
  </body>
</html>
