<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post-cor.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/drop.css" />
    <title>post-cor</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-wrap">
        <button class="header-bnt">﹤</button>
        <div class="title">아무 말 대잔치</div>
        <img
          class="img"
          id="header-img"
          src="/img/header-img.png"
          alt="제목 없는 아트 워크 2"
        />
        <div class="dropdown">
          <div class="dropdown-wrap">
            <a href="/html/info-edit.html">회원정보수정</a>
            <a href="/html/pw-edit.html">비밀번호수정</a>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </div>
    </header>

    <section class="wrap">
      <div class="page-title">게시글 수정</div>

      <!-- 수정할 제목 -->
      <form>
        <div class="edit-title">
          <label class="text" for="edit-title-input">제목*</label>
          <input
            id="edit-title-input"
            class="edit-title-input"
            type="text"
            placeholder=""
            maxlength="26"
          />
        </div>

        <!-- 수정할 본문 내용 -->
        <div class="edit-content">
          <label class="text" for="edit-content-textarea">내용*</label>
          <!-- 여러 줄을 입력하는 양식일 떄는, input 대신 textarea 사용하기 -->
          <textarea
            id="edit-content-textarea"
            class="edit-content-textarea"
            name="edit-contents"
            type="text"
            placeholder=""
          ></textarea>
          <p class="helper-text"></p>
        </div>

        <!-- 이미지 첨부 -->
        <!-- <div class="edit-img"> -->
        <label class="text" for="img-input"></label>
        <input id="img-input" type="file" class="img-input" />
        <!-- </div> -->
      </form>

      <button class="edit-bnt">수정하기</button>
    </section>
    <script src="/post-cor.js"></script>
  </body>
</html>
